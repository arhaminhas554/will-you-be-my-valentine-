  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffc1dc, #ffe6f2);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff0f6;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff2f78;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      position: relative;
      z-index: 20;
    }

    #yes {
      background: #ff2f78;
      color: white;
    }

    #no {
      background: #888;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Butterflies */
    .butterfly {
      position: absolute;
      font-size: 26px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    /* Falling flowers & hearts */
    .falling {
      position: absolute;
      font-size: 22px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    /* Slider for multiple pictures */
    .slider {
      width: 250px;
      height: 250px;
      margin: 0 auto 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s;
    }

    .slider img.active {
      opacity: 1;
    }

    /* Hide YouTube iframe */
    #bgMusic {
      display: none;
    }

  </style>
</head>
